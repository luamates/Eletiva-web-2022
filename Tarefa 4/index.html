<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LÃ¢mpada</title>
	<style>
		body {
			text-align: center;
			background-color: rgba(79, 104, 82, 0.85);
			margin: 0px;
			width: 100%;
			min-height: 100vw;
			overflow: hidden;
			margin-top: 20px;
			transition: .5s;
		}

		#imageLight {
			margin: auto;
			width: 25%;
			transition: .5s;
			cursor: pointer;
		}

		#switch-icon {
			width: 60px;
			margin-top: 15%;
			box-shadow: 5px;
			transition: .5s;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<img src="./img/lampOFF.png" alt="Light bulb" id="imageLight" onclick="trocarimg()">
	<br>
	<img src="./img/switchOFF.png" alt="Light bulb" id="switch-icon" onclick="trocarimg()">

	<script>
	var contagem = 0;

	function trocarimg(){
		let ligada = "./img/lampON.png"
		let desligada = "./img/lampOFF.png"

		if(contagem % 2 == 0)
		{
			state = ligada;
			document.getElementById("switch-icon").src = "./img/switchON.png";
			document.body.style.background = 'rgba(69, 191, 58, 0.529)';
		}
		else
		{
			state = desligada;
			document.getElementById("switch-icon").src = "./img/switchOFF.png"
			document.body.style.background = 'rgba(79, 104, 82, 0.85)';
			
		}
		contagem += 1;
		document.getElementById("imageLight").src = state;
	}
	</script>
</body>
</html>

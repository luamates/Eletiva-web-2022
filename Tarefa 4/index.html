	<a href="#" onclick="trocarimg()"><img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Light bulb" id="imageLight"></a>
	
	<script>
	function trocarimg(){

		let state1 = document.getElementById("imageLight").src;
		let ligada = 'https://www.w3schools.com/js/pic_bulbon.gif'
		let desligada = 'https://www.w3schools.com/js/pic_bulboff.gif'

		if(state1 == ligada)
		{
			state1 = desligada
		}
		else
		{
			state1 = ligada
		}
		
		document.getElementById("imageLight").src = state1
	}
	</script>
